<div class="wrapper">
  <app-header></app-header>
  <mat-drawer-container>
    <mat-drawer mode="side" opened>
      <mat-nav-list>
        <mat-list-item>
          <div class="super-agent">
            <span class="title">Суперагент</span>
            <span class="name">Банк ВТБ(ПАО)</span>
          </div>
        </mat-list-item>
        <mat-list-item routerLink="" routerLinkActive="active-link">
          <div class="wrap">
            <img src="../../../assets/icons/case.svg" alt="case" />
            <div class="text">
              <span class="title">Управление</span>
              <span class="counter-agent-card">Карточка контрагента</span>
              <span class="counter-agent-contract">Договы контрагента</span>
            </div>
          </div>
        </mat-list-item>
        <mat-list-item>
          <img
            src="../../../assets/icons/people.svg"
            alt="people"
            class="sub-agent-icon"
          />
          <span class="sub-agents" class="title">Субагенты</span>
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <div class="inner">
        <div class="route">
          <img src="../../../assets/icons/arrow-left.svg" alt="arrow-left" />
          <span> Назад</span>
        </div>

        <h1>Настройка учетных записей сотрудников контрагента</h1>
        <div class="btn-list">
          <button mat-button>
            <span> Добавить</span>
            <img src="../../../assets/icons/plus.svg" alt="plus" />
          </button>
          <button mat-button (click)="unblockUsers()">
            <span> Разблокировать</span>
            <img
              src="../../../assets/icons/checked-transparent.svg"
              alt="checked"
            />
          </button>
          <button mat-button (click)="blockUsers()">
            <span>Заблокировать</span>
            <img src="../../../assets/icons/cross.svg" alt="cross" />
          </button>
          <button mat-button disabled>
            <img src="../../../assets/icons/filter.svg" alt="filter" />
            <span> Фильтр</span>
          </button>
        </div>
        <app-filter></app-filter>
        <app-table></app-table>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
